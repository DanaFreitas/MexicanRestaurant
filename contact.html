              ></div>
            <div

              data-burger="hamburgerpiece"
            ></div>
          </div>
        </div>
      </div>
        

      
      
      
      <ul id="ContainMenu" class="header__defaultmenu--wrapper" data-menustate="default"           role="menubar"
      >        <a
        href="index.html"
        class="header__defaultmenu--item scrollitem"
        data-button="defaultmenuitem"
        type="button"
        value="0"

        >Home</a
      >
      <a

      <a

        class="header__defaultmenu--item scrollitem"

      >
      <a
        href="location.html"

      >

      <a
        href="careers.html"
        class="header__defaultmenu--item scrollitem"

      >

      <a

      </ul>
      </nav>
      <button
      href="#home"
      class="title"
      id="title"
      type="button"
      > Heart of Mexico </button
    >

    </header> 
<main>
    <h1 class="pagetitle">Contact</h1>

    <form action="">
      <section class="formsection--wrapper">
        <section class="formsection--wrapper">
          <label for="name" autofocus>Full Name</label>
          <input type="text" id="name" name="name" placeholder="Type name" />
        </section>

        <section class="formsection--wrapper">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            \
          />
        </section>

        <section class="formsection--wrapper">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Write a message"
          ></textarea>
        </section>

        <section class="formsection--formbuttoncontainer">
          <button type="submit" class="form--button" id="submit" data-button="submit">Submit</button>
        </section>
      </section>
    </form>
</main>
    <footer class="footer--shortpage">
      <address class="footer__address">
        <p>Address: 1810 Costilla Street, Boston Ma</p>
        <p>Hours: Monday-Sunday 9am-9pm</p>
        <p>Phone Number: 161-810-271-821</p>
      </address>
      <div id="logowrapper">
        <img
          src="images/Facebook.webp"
          alt="Facebook Logo"
          class="footer--logo"
        />
        <img src="images/Twitter.webp" alt="Twitter Logo" class="footer--logo" />
        <img
          src="images/Instagram_3.webp"
          alt="Instagram Logo"
          class="footer--logo"
        />
      </div>
    </footer>
