<header>Contact</header>


<form action="">
    <section class="formsection--wrapper">
    <label for="name" autofocus>Full Name</label>
    <input type="text" id="name" name="name" placeholder="Type name">
        </section>

    
    <section class="formsection--wrapper">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"\>
    </section>
    
    <section class="formsection--wrapper"> 
    <label for="message">Message</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a message"></textarea>
     </section> 
    
    <section class="formsection--formbuttoncontainer">
    <button type="reset" class="form--button" id="reset">Reset</button>
    <button type="submit" class="form--button" id="submit">Submit</button>
    </section>
    
    </form>
    
    <footer>

        <div id="logowrapper">

          <img
